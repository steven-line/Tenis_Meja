{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Ping Pong Community</title>
    <link rel="stylesheet" href="{% static 'website/style.css' %}">
</head>
<body>
    <div class="container">
    <h2>Form Pendaftaran Member</h2>
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label>Nama Lengkap</label>
            <input type="text" name="full_name" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label>Alamat</label>
            <textarea name="address" class="form-control" required></textarea>
        </div>
        
        <div class="form-group">
            <label>Nomor Telepon</label>
            <input type="text" name="phone" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Tinggi Badan (cm)</label>
                    <input type="number" step="0.01" name="height" class="form-control" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Berat Badan (kg)</label>
                    <input type="number" step="0.01" name="weight" class="form-control" required>
                </div>
            </div>
        </div>
        
        <div class="alert alert-info">
            Biaya pendaftaran: Rp 100.000
        </div>
        
        <button type="submit" class="btn btn-primary">Daftar dan Bayar</button>
    </form>
</div>
</body>
</html>
